<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotisserie Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .route-map {
            max-width: 80%;
            margin: 0 auto;
            display: block;
        }
        .sponsorship, .mailing-list {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 2rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .gallery {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            margin-top: 2rem;
            background-color: #000;
        }
        .gallery-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gallery-item.active {
            opacity: 1;
        }
        .gallery-image {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain;
        }
        .gallery-caption {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .sponsorship-tiers {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .tier {
            flex-basis: 48%;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rotisserie Ride</h1>
        <p>LA to NYC via Chicago in 2 months</p>
        <p>Aug-Oct (Year TBD)</p>
    </header>
    <main>
        <img src="rrmap.png" alt="Map of Rotisserie Ride route" class="route-map">
        
        <section class="gallery">
            <div class="gallery-item active">
                <img src="sudan.jpg" alt="Sudan" class="gallery-image">
                <div class="gallery-caption">Chicken in Sudan</div>
            </div>
            <div class="gallery-item">
                <img src="israel.jpg" alt="Israel" class="gallery-image">
                <div class="gallery-caption">Chicken in Israel</div>
            </div>
            <div class="gallery-item">
                <img src="wholefoodsempty.jpg" alt="Empty Whole Foods" class="gallery-image">
                <div class="gallery-caption">No chicken at Whole Foods</div>
            </div>
            <div class="gallery-item">
                <img src="wholefoods.jpg" alt="Whole Foods" class="gallery-image">
                <div class="gallery-caption">Whole Foods chicken</div>
            </div>
            <div class="gallery-item">
                <img src="jewel.jpg" alt="Kosher Jewel" class="gallery-image">
                <div class="gallery-caption">Kosher Jewel chicken</div>
            </div>
        </section>
        
        <section class="sponsorship">
            <h2>Sponsorship Opportunities</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDSTbRK2suayMHUYZ4f2FFagrfMvj9PS9w7KItZacI6DhyUg/viewform?embedded=true" width="640" height="968" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </section>
    </main>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentItemIndex = 0;

        function rotateGallery() {
            galleryItems[currentItemIndex].classList.remove('active');
            currentItemIndex = (currentItemIndex + 1) % galleryItems.length;
            galleryItems[currentItemIndex].classList.add('active');
        }

        setInterval(rotateGallery, 5000); // Change image every 5 seconds
    </script>
</body>
</html>

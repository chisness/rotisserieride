<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotisserie Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .route-map {
            max-width: 80%;
            margin: 0 auto;
            display: block;
        }
        .sponsorship, .mailing-list, .gallery {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .gallery-item {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .gallery-item.active {
            display: flex;
        }
        .gallery-image {
            max-width: 100%;
            max-height: 450px;
            object-fit: contain;
            width: auto;
            height: auto;
        }
        .gallery-caption {
            color: #333;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .gallery-nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .gallery-nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sponsorship-tiers {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .tier {
            flex-basis: 48%;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .google-form-container {
            width: 100%;
            height: 968px;
            overflow: hidden;
        }
        .google-form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .tweet-image {
            display: block;
            margin: 2rem auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Rotisserie Ride</h1>
        <p>LA to NYC via Chicago from Aug to Oct (Year TBD)</p>
        <p>A 2 month bicycle (non-electric) adventure fueled by frequently consuming supermarket rotisserie chicken</p>
    </header>
    <main>
        <img src="rrmap.png" alt="Map of Rotisserie Ride route" class="route-map">
        <br>
        <img src="surly.jpg" alt="Surly Long Haul Trucker" class="route-map">

        <section class="sponsorship">
            <div class="google-form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDSTbRK2suayMHUYZ4f2FFagrfMvj9PS9w7KItZacI6DhyUg/viewform?embedded=true">Loadingâ€¦</iframe>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item active">
                    <img src="sudan.jpg" alt="Sudan" class="gallery-image">
                    <div class="gallery-caption">Chicken in Sudan</div>
                </div>
                <div class="gallery-item">
                    <img src="israel.jpg" alt="Israel" class="gallery-image">
                    <div class="gallery-caption">Chicken in Israel</div>
                </div>
                <div class="gallery-item">
                    <img src="wholefoodsempty.jpg" alt="Empty Whole Foods" class="gallery-image">
                    <div class="gallery-caption">No chicken at Whole Foods</div>
                </div>
                <div class="gallery-item">
                    <img src="wholefoods.jpg" alt="Whole Foods" class="gallery-image">
                    <div class="gallery-caption">Whole Foods chicken</div>
                </div>
                <div class="gallery-item">
                    <img src="jewel.jpg" alt="Kosher Jewel" class="gallery-image">
                    <div class="gallery-caption">Kosher Jewel chicken</div>
                </div>
            </div>
            <div class="gallery-nav">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </section>

        <a href="https://x.com/lexfridman/status/1705644413144154240" target="_blank" rel="noopener noreferrer">
            <img src="lex.jpg" alt="Lex Fridman Tweet" class="tweet-image">
        </a>
    </main>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentItemIndex = 0;

        function showImage(index) {
            galleryItems[currentItemIndex].classList.remove('active');
            currentItemIndex = (index + galleryItems.length) % galleryItems.length;
            galleryItems[currentItemIndex].classList.add('active');
        }

        prevBtn.addEventListener('click', () => showImage(currentItemIndex - 1));
        nextBtn.addEventListener('click', () => showImage(currentItemIndex + 1));
    </script>
</body>
</html>

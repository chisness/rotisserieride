<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotisserie Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .sponsorship {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 2rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .gallery {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 2rem;
        }
        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .gallery-image.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rotisserie Ride</h1>
        <p>LA to NYC via Chicago</p>
    </header>
    <main>
        <img src="rrmap.png" alt="Map of Rotisserie Ride route">
        
        <section class="gallery">
            <img src="sudan.jpg" alt="Sudan" class="gallery-image active">
            <img src="israel.jpg" alt="Israel" class="gallery-image">
            <img src="wholefoodsempty.jpg" alt="Empty Whole Foods" class="gallery-image">
            <img src="wholefoods.jpg" alt="Whole Foods" class="gallery-image">
            <img src="jewel.jpg" alt="Kosher Jewel" class="gallery-image">
        </section>
        
        <section class="sponsorship">
            <h2>Sponsor a Chicken</h2>
            <p>Make a difference by sponsoring a chicken! Half of your donation goes to supporting our feathered friends, while the other half supports an effective charity.</p>
            <a href="#" class="cta-button">Sponsor Now</a>
        </section>
    </main>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-image');
        let currentImageIndex = 0;

        function rotateGallery() {
            galleryImages[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            galleryImages[currentImageIndex].classList.add('active');
        }

        setInterval(rotateGallery, 3000); // Change image every 3 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotisserie Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .sponsorship {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 2rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rotisserie Ride</h1>
        <p>LA to NYC via Chicago</p>
    </header>
    <main>
        <img src="rrmap.png" alt="Map of Rotisserie Ride route">
        
        <section class="sponsorship">
            <h2>Sponsor a Chicken</h2>
            <p>Make a difference by sponsoring a chicken! Half of your donation goes to supporting our feathered friends, while the other half supports an effective charity.</p>
            <a href="#" class="cta-button">Sponsor Now</a>
        </section>
    </main>
</body>
</html>
